id: de.manuel_kehl.go-for-it
runtime: org.gnome.Platform
runtime-version: '3.32'
sdk: org.gnome.Sdk
command: de.manuel_kehl.go-for-it
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Access user files
  - --filesystem=home
  # Dconf access
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  # Notification access
  - --talk-name=org.freedesktop.Notifications
cleanup:
  - '*.a'
  - '*.h'
  - '*.la'
  - /include
  - /lib/pkgconfig
modules:
  - name: go-for-it
    buildsystem: cmake-ninja
    builddir: true
    # Temporary workaround until id can be switched to:
    # com.github.jmoerman.go-for-it
    config-opts:
      - -DAPP_ID:STRING=de.manuel_kehl.go-for-it
      - -DICON_UPDATE=OFF
    sources:
      - type: git
        url: 'https://github.com/JMoerman/Go-For-It.git'
        tag: 1.7.3
        commit: 75c85ab56dc9e24ebc7ca554ac05e2408e705e7e
    post-install:
      - install -Dm644 -t /app/share/licenses/de.manuel_kehl.go-for-it ../COPYING
