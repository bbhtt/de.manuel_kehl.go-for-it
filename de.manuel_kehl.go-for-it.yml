id: de.manuel_kehl.go-for-it
runtime: org.gnome.Platform
runtime-version: '3.36'
sdk: org.gnome.Sdk
command: de.manuel_kehl.go-for-it
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Access user files
  - --filesystem=home
  # Notification access
  - --talk-name=org.freedesktop.Notifications
cleanup:
  - '*.a'
  - '*.h'
  - '*.la'
  - /include
  - /lib/pkgconfig
modules:
  - "shared-modules/intltool/intltool-0.51.json"
  - name: go-for-it
    buildsystem: cmake-ninja
    builddir: true
    # Temporary workaround until id can be switched to:
    # com.github.jmoerman.go-for-it
    config-opts:
      - -DAPP_ID:STRING=de.manuel_kehl.go-for-it
      - -DSCHEMA_PATH:STRING=/de/manuel_kehl/go-for-it
      - -DICON_UPDATE=OFF
    sources:
      - type: git
        url: 'https://github.com/JMoerman/Go-For-It.git'
        tag: 1.8.7
        commit: 4399c1ad217c0406e73d56b1df710dd916030152
    post-install:
      - install -Dm644 -t /app/share/licenses/de.manuel_kehl.go-for-it ../COPYING
